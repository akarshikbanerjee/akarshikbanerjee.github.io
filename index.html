<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Akarshik Banerjee | Economics</title>
  <meta name="description" content="Personal website of Akarshik Banerjee â€” PhD candidate in Economics (Development, Behavioral, Gender, Experimental), with a side of good humor." />
  <style>
    :root{
      --bg:#fbf8f2;          /* warm cream */
      --paper:#ffffff;        /* card white */
      --text:#242422;         /* ink */
      --muted:#6b665d;        /* muted */
      --accent:#0f4d3f;       /* deep green */
      --accent-2:#b08d57;     /* antique gold */
      --rule:#e7dfd3;         /* hairline */
    }
    *{box-sizing:border-box}
    html,body{margin:0;height:100%}
    body{
      background:var(--bg);
      color:var(--text);
      font:16px/1.75 "Iowan Old Style","Georgia","Garamond","Times New Roman",serif;
      -webkit-font-smoothing:antialiased; text-rendering:optimizeLegibility;
    }
    a{color:var(--accent); text-decoration:none}
    a:hover{ text-decoration:underline }

    .wrap{max-width:980px;margin:0 auto;padding:36px 32px}

    header{display:flex;flex-direction:column;align-items:center;gap:12px;padding-bottom:18px;border-bottom:1px solid var(--rule);text-align:center}
    .monogram{
      font-size:34px;font-weight:700;font-family:"Times New Roman",serif;color:var(--accent);
      border:3px double var(--accent-2);padding:12px 18px;border-radius:50%;line-height:1;letter-spacing:.04em
    }
    .avatar{width:120px;height:120px;border-radius:12px;background:#ddd url('https://placehold.co/240x240') center/cover no-repeat;border:4px solid var(--accent-2);box-shadow:0 6px 18px rgba(0,0,0,.08);margin-top:8px}
    h1{margin:10px 0 0;font-size:32px;letter-spacing:.2px}

    .chips{display:flex;flex-wrap:wrap;gap:8px;margin-top:6px;justify-content:center}
    .chip{background:transparent;border:1px solid var(--rule);padding:4px 10px;border-radius:999px;font-size:12px;color:var(--muted);text-transform:uppercase;letter-spacing:.06em}

    nav{display:flex;gap:18px;flex-wrap:wrap;justify-content:center;margin-top:8px}
    nav a{padding:6px 2px;border-bottom:2px solid transparent;color:#21332f;font-variant:small-caps;letter-spacing:.06em}
    nav a:hover{border-color:var(--accent)}

    main{display:grid;grid-template-columns:1.1fr .9fr;gap:24px;margin-top:22px}
    section{background:var(--paper);border:1px solid var(--rule);padding:18px;border-radius:14px;box-shadow:0 2px 8px rgba(0,0,0,.04)}
    h2{margin:0 0 12px 0;font-size:18px;font-variant:small-caps;letter-spacing:.06em;padding-bottom:6px;border-bottom:1px solid var(--rule)}
    ul{margin:0;padding-left:18px}
    .item{margin-bottom:10px}
    .muted{color:var(--muted);font-size:14px}
    .grid-2{display:grid;grid-template-columns:1fr 1fr;gap:12px}

    .aside{font-size:14px;color:#3b3a36;background:#fbf7f1;border:1px dashed var(--rule);padding:10px 12px;border-radius:10px}

    .btn{display:inline-block;background:var(--accent-2);border:1px solid var(--accent-2);color:#fff;padding:8px 12px;border-radius:10px;font-weight:600}
    .btn:hover{filter:brightness(1.05);text-decoration:none}

    footer{margin-top:30px;padding:16px 0;color:var(--muted);border-top:1px solid var(--rule);text-align:center;font-size:14px}

    @media (max-width:900px){main{grid-template-columns:1fr}}
  </style>
</head>
<body>

    <header>
